{% extends "template.html" %}
{%block head%}
<title>Settings</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/settings.css') }}" />
{%endblock%}

{%block body%}
<form action="{{url_for('savesettings')}}">
  <div>
    <label for="allowdelete">Allow file delete</label>
    {%if config["allowdelete"]%}
    <input type="checkbox" name="allowdelete" id="allowdelete" value="True" checked />
    {%else%}
    <input type="checkbox" name="allowdelete" id="allowdelete" value="True" />
    {%endif%}
  </div>
  <div>
    <label for="overwritefile">Allow overwriting files when uploading</label>
    {%if config["overwritefile"]%}
    <input type="checkbox" name="overwritefile" id="overwritefile" value="True" checked />
    {%else%}
    <input type="checkbox" name="overwritefile" id="overwritefile" value="True" />
    {%endif%}
  </div>
  <div>
    <label for="colormode">Choose theme</label>
    <select id="colormode" name="colormode">
      <option value="light" {% if config['colormode']=='light' %} selected {%endif%} >Light</option>
      <option value="dark" {% if config['colormode']=='dark' %} selected {%endif%}>Dark</option>
      <option value="gray" {% if config['colormode']=='gray' %} selected {%endif%}>Gray</option>
    </select>
  </div>

  <input type="hidden" value="{{sessionid}}" id="sessionid" name="sessionid" />
  <input type="hidden" value="{{path}}" id="spath" name="path" />
  <input type="submit" value="Save" />
</form>

<form action="{{url_for('index')}}">
  <input type="hidden" value="{{sessionid}}" id="sessionid" name="sessionid" />
  <input type="hidden" value="{{path}}" id="path" name="path" />
  <input style="position: absolute; right: 0%; bottom: 0%" type="submit" value="Return" />
</form>
{%endblock%}
